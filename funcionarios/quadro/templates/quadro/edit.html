{% extends "quadro/base.html" %}

{% block body %}
  <h3 class="text-center mb-3">Editar</h3>
  {% if sucess %}
    <div class="alert alert-sucess" role="alert">
      Alteração realizada com sucesso.
      <a href="{% url 'index' %}" class="alert-link">Voltar para pagina principal</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card text-white bg-info mb-3">
          <div class="card-header">
              <i class="fa-solid fa-pen-to-square fa-lg"></i>Editar informação
          </div>
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">Salvar
                  <a href="{% url 'index' %}" class="btn btn-primary"></a>
                </button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
               </form>
             </div>
          </div>
        </div>
      </div>
  {% endif%}
{% endblock %}
